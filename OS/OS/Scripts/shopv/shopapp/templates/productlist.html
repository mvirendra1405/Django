{%include 'navbar.html'%}
<style>
  img{
    width: 90%;
    height: 200px;
  }
  .input-group {
    max-width: 300px; 
    margin-bottom: 1rem; 
  }
  .form-select {
    border: 1px solid #343a40;
    background-color: #f8f9fa; 
    color: #343a40; 
    border-radius: 0.25rem; 
    padding: 0.5rem 1rem; 
  }
</style>
<main>
  

      <form method="get" class="mb-4">
      <div class="input-group">
        <select name="category" class="form-select" aria-label="Category filter">
          <option value="">All categories</option>
          {% for category in categories %}
          <option value="{{category.id}}">
            {{category.category_name}}
          </option>
          {% endfor %}
        </select>
        <button type="submit" class="btn btn-dark">Filter</button>
      </div>
    </form>
    
    <div class="album py-5 bg-body-tertiary">
      <div class="container">
  
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {%for i in pl%}
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                
                <p class="card-text"><img src="{{i.Img}}" width="100%" height="60%"></p>
                <p class="card-text">{{i.p_name}}</p>
                <p class="card-text">{{i.p_price}}</p>
                <p class="card-text">{{i.p_description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    
                    <button type="button" class="btn btn-sm btn-outline-secondary">
                      <a href="addtocart/{{i.id}}">Add to Cart</a>
                    </button>
                  </div>
                  <small class="text-body-secondary">9 mins</small>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
    </div>
  
  </main>
