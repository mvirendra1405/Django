<h1>All Income List</h1>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Income</th>
        <th>Income_type</th>
        <th>Income_date</th>
        <th>Description</th>
        <th>User</th>
    </tr>
    {%for i in incl%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.income}}</td>
        <td>{{i.income_type}}</td>
        <td>{{i.income_date}}</td>
        <td>{{i.description}}</td>
        <td>{{i.user}}</td>
        <td><input type="button" value="Edit"></td>
        <td><input type="button" value="Delete"></td>
    </tr>
    {%endfor%}
</table>
